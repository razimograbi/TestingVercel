<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Login - Budget Buddy</title>
  </head>
  <body
    class="bg-cover bg-center bg-fixed"
    style="background-image: url('/Images/giphy.gif'); color: #ffffff"
  >
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-gray-800 p-8 rounded-md shadow-md max-w-md w-full text-white"
      >
        <!-- Adjust background color to gray-800 and text color to white -->
        <h1 class="text-3xl font-bold mb-4">Login to Budget Buddy</h1>

        <!-- Login Form -->
        <form class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Email:</label
            >
            <!-- Adjust text color to gray-300 -->
            <input
              type="text"
              id="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Password:</label
            >
            <!-- Adjust text color to gray-300 -->
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="flex items-center justify-between">
            <a href="#" class="text-blue-500 hover:underline"
              >Forgot Password?</a
            >
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="window.location.href = 'userHome.html';">
              Login
            </button>          
          </div>
        </form>
        <div class="py-3">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-4 text-center inline-flex items-center dark:focus:ring-blue-550 me-2 mb-2"
          >
            <svg
              class="w-4 h-4 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 8 19"
            >
              <path
                fill-rule="evenodd"
                d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Sign in with Facebook
          </button>
        </div>
        <!-- Create Account Link -->
        <p class="text-sm mt-4">
          Don't have an account?
          <a href="register.html" class="text-blue-500 hover:underline">Create one</a>
          
        </p>
        <a href="index.html" class="text-blue-500 hover:underline"
        >Back to Home Screen</a
      >
      </div>
    </div>

    
  </body>
</html>
