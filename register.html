<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Register - Budget Buddy</title>
  </head>
  <body
    class="bg-cover bg-center bg-fixed"
    style="background-image: url('/Images/growth.jpg'); color: #ffffff"
  >
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-gray-800 p-8 rounded-md shadow-md max-w-md w-full text-white"
      >
        <h1 class="text-3xl font-bold mb-4">Create an Account</h1>

        <!-- Registration Form -->
        <form class="space-y-4">
          <div>
            <label
              for="fullname"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Full Name:</label
            >
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-gray-300 text-sm font-semibold mb-2"
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>

          <div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            >
              Register
            </button>
          </div>
        </form>

        <!-- Already have an account Link -->
        <p class="text-sm mt-4">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
        <a href="index.html" class="text-blue-500 hover:underline"
          >Back to Home Screen</a
        >
      </div>
    </div>
  </body>
</html>
